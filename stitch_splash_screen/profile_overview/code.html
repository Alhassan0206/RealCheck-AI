<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Overview</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                        "card-dark": "#1A2C32",
                        "border-dark": "#325a67",
                        "text-secondary": "#92bbc9",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111e22] dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col pb-24">
<!-- TopAppBar -->
<div class="flex items-center p-4 pt-12 pb-2 justify-between sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<!-- Hidden back button for layout balance or could be actual back button -->
<div class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Profile Overview</h2>
<div class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer transition-colors">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</div>
</div>
<!-- ProfileHeader -->
<div class="flex p-4 flex-col items-center gap-6 mt-2">
<div class="relative group">
<!-- Glowing effect behind avatar -->
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-cyan-400 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
<div class="relative bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-background-light dark:border-background-dark" data-alt="User avatar showing a smiling creative professional with glasses" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC75B1tGlWDg8IcEmMTS7RPEq8JulF6BT2nfvPSiRfBC-jPXYNE48-eC-_Nbl0aVtTK95spie6PDvNg4vKE29hCHfKfjWJOEBU-7yG6G1JipbDjrZ1uAqHxf64Jxb__9q5vgUZjoXJuvmqqCVlM8l5Dy3-l7sUfZvt3g1LZinNvEvJvKjKQHJtmnEMsjs6InTzMyzoDsb-gcmAW2zLYic1lro5Z_5TRmgfxnvVTtv-gR7-7YBKFsNN856Plglt6Qe9DtHBwFmjn3N0");'>
</div>
<div class="absolute bottom-1 right-1 bg-primary text-[#101d22] text-xs font-bold px-2 py-0.5 rounded-full border-2 border-background-dark">
                    PRO
                </div>
</div>
<div class="flex flex-col items-center justify-center gap-1">
<p class="text-[24px] font-bold leading-tight tracking-tight">Alex Designer</p>
<p class="text-gray-500 dark:text-text-secondary text-base font-normal">@alex_creative</p>
</div>
</div>
<!-- Resource Dashboard (Credits & Plan) -->
<div class="px-4 mt-2">
<div class="flex flex-col gap-5 rounded-2xl border border-border-dark bg-white dark:bg-card-dark p-5 shadow-lg dark:shadow-none relative overflow-hidden">
<!-- Decorative background blob -->
<div class="absolute -right-10 -top-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<div class="flex justify-between items-start z-10">
<div class="flex flex-col gap-1">
<p class="text-sm font-bold uppercase tracking-wider text-primary">Current Plan</p>
<p class="text-xl font-bold leading-tight">Studio Enterprise</p>
</div>
<button class="bg-primary/10 hover:bg-primary/20 text-primary p-2 rounded-full transition-colors">
<span class="material-symbols-outlined text-xl">bolt</span>
</button>
</div>
<div class="flex flex-col gap-2 z-10">
<div class="flex justify-between items-end">
<span class="text-sm font-medium text-gray-500 dark:text-text-secondary">Authenticity Credits</span>
<span class="text-sm font-bold text-primary">850 / 1000</span>
</div>
<div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 overflow-hidden">
<div class="bg-primary h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 85%"></div>
</div>
</div>
<div class="pt-2 z-10">
<button class="flex w-full items-center justify-center gap-2 rounded-lg h-10 px-4 bg-primary hover:bg-cyan-400 text-[#101d22] text-sm font-bold transition-all shadow-md hover:shadow-lg">
<span class="material-symbols-outlined text-[18px]">add_circle</span>
<span>Top Up Credits</span>
</button>
</div>
</div>
</div>
<!-- Menu Section -->
<div class="px-4 mt-8">
<h3 class="text-lg font-bold leading-tight px-1 pb-3">Menu</h3>
<div class="flex flex-col gap-2">
<!-- Menu Item 1 -->
<button class="flex items-center justify-between w-full p-4 rounded-xl bg-white dark:bg-card-dark border border-gray-100 dark:border-border-dark/30 hover:bg-gray-50 dark:hover:bg-card-dark/80 transition-all group">
<div class="flex items-center gap-4">
<div class="size-10 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">palette</span>
</div>
<span class="text-base font-medium">My Brand Kit</span>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Menu Item 2 -->
<button class="flex items-center justify-between w-full p-4 rounded-xl bg-white dark:bg-card-dark border border-gray-100 dark:border-border-dark/30 hover:bg-gray-50 dark:hover:bg-card-dark/80 transition-all group">
<div class="flex items-center gap-4">
<div class="size-10 rounded-full bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">qr_code_scanner</span>
</div>
<span class="text-base font-medium">Scan History</span>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Menu Item 3 -->
<button class="flex items-center justify-between w-full p-4 rounded-xl bg-white dark:bg-card-dark border border-gray-100 dark:border-border-dark/30 hover:bg-gray-50 dark:hover:bg-card-dark/80 transition-all group">
<div class="flex items-center gap-4">
<div class="size-10 rounded-full bg-green-50 dark:bg-green-900/20 flex items-center justify-center text-green-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">receipt_long</span>
</div>
<span class="text-base font-medium">Billing &amp; Invoices</span>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Menu Item 4 -->
<button class="flex items-center justify-between w-full p-4 rounded-xl bg-white dark:bg-card-dark border border-gray-100 dark:border-border-dark/30 hover:bg-gray-50 dark:hover:bg-card-dark/80 transition-all group">
<div class="flex items-center gap-4">
<div class="size-10 rounded-full bg-gray-50 dark:bg-gray-700/30 flex items-center justify-center text-gray-500 dark:text-gray-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">settings</span>
</div>
<span class="text-base font-medium">App Settings</span>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
</div>
</div>
<!-- Help & Logout -->
<div class="px-4 mt-6 flex flex-col gap-4 items-center">
<button class="flex items-center gap-2 text-sm font-medium text-gray-500 dark:text-text-secondary hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">help</span>
                Help &amp; Support
             </button>
<button class="text-sm font-medium text-red-500 hover:text-red-400 transition-colors py-2">
                Log Out
             </button>
<p class="text-xs text-gray-600 dark:text-gray-600 mt-2">Version 2.4.0 (Build 392)</p>
</div>
<!-- Bottom Tab Bar -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white/90 dark:bg-[#0d181c]/90 backdrop-blur-lg border-t border-gray-200 dark:border-white/5 pb-safe">
<div class="flex justify-around items-center h-16 max-w-md mx-auto">
<button class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 gap-1">
<span class="material-symbols-outlined text-[26px]">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 gap-1">
<span class="material-symbols-outlined text-[26px]">qr_code_scanner</span>
<span class="text-[10px] font-medium">Scan</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 gap-1">
<span class="material-symbols-outlined text-[26px]">design_services</span>
<span class="text-[10px] font-medium">Design</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-primary gap-1 relative">
<span class="material-symbols-filled text-[26px]" style="font-variation-settings: 'FILL' 1;">person</span>
<span class="text-[10px] font-bold">Profile</span>
<span class="absolute top-2 right-6 w-2 h-2 rounded-full bg-red-500"></span>
</button>
</div>
<!-- Safe area spacer for iOS home indicator -->
<div class="h-6 w-full"></div>
</div>
</div>
</body></html>
