</header>

<!-- Title & Subtitle -->
<div class="mb-6 text-center">
<h1 class="text-[26px] font-bold leading-tight tracking-tight mb-2">Initiate Verification</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Upload clear photos for authenticity checks.</p>
</div>

<div class="inline-flex flex-col items-center gap-1 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark px-6 py-3 shadow-sm min-w-[160px]">
<span class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Balance</span>
<div class="flex items-baseline gap-1">
<span class="text-3xl font-bold text-slate-900 dark:text-white">12</span>
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">credits</span>
</div>
</div>
</div>

<div class="flex-1 flex flex-col justify-center mb-8">

<div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#13b6ec 1px, transparent 1px); background-size: 20px 20px;">
</div>
<div class="z-10 flex size-20 items-center justify-center rounded-full bg-primary/10 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-[40px]">cloud_upload</span>
</div>
<div class="z-10 flex flex-col items-center gap-1 text-center max-w-[280px]">
<p class="text-lg font-bold text-slate-900 dark:text-white">Tap to Upload</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Supports JPG, PNG, HEIC up to 15MB</p>
</div>
</div>
</div>

<span class="material-symbols-outlined">photo_camera</span>
                    Open Camera
                </button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-slate-200 dark:bg-surface-dark hover:bg-slate-300 dark:hover:bg-slate-700 active:scale-[0.98] transition-all h-14 text-slate-900 dark:text-white font-bold text-base border border-transparent dark:border-slate-700">

                </button>

<div class="flex items-center gap-2 text-primary">
<span class="material-symbols-outlined text-[20px]">payments</span>
<span class="text-xs font-bold uppercase tracking-wide">Cost</span>
</div>
<div>
<p class="text-slate-900 dark:text-white font-bold text-lg">1 Credit</p>
<p class="text-slate-500 dark:text-slate-400 text-xs">Per completed scan</p>
</div>
</div>

<span class="material-symbols-outlined text-[20px]">folder_zip</span>
<span class="text-xs font-bold uppercase tracking-wide">Formats</span>
</div>
<div class="flex items-center gap-1.5 flex-wrap">
<span class="px-1.5 py-0.5 rounded bg-slate-200 dark:bg-slate-700 text-[10px] font-bold text-slate-700 dark:text-slate-300">JPG</span>
<span class="px-1.5 py-0.5 rounded bg-slate-200 dark:bg-slate-700 text-[10px] font-bold text-slate-700 dark:text-slate-300">PNG</span>
<span class="px-1.5 py-0.5 rounded bg-slate-200 dark:bg-slate-700 text-[10px] font-bold text-slate-700 dark:text-slate-300">HEIC</span>
</div>
</div>
</div>
