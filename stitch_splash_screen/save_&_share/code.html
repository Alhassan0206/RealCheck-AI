<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#13b6ec",
                "background-light": "#f6f8f8",
                "background-dark": "#101d22",
                "surface-dark": "#1a2c32",
                "surface-light": "#ffffff",
                },
                fontFamily: {
                "display": ["Manrope", "sans-serif"]

                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }

<style>
        /* Custom scrollbar hiding for horizontal scroll areas if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between backdrop-blur-md bg-opacity-90 dark:bg-opacity-90">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Export Design</h2>
<div class="flex size-10 items-center justify-center">
<button class="text-primary text-base font-bold leading-normal tracking-wide shrink-0 hover:text-primary/80 transition-colors">Done</button>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-5 pb-8 overflow-y-auto">
<!-- Hero Preview Section -->
<div class="w-full py-4 flex justify-center">
<div class="relative w-full aspect-[3/4] max-w-[320px] rounded-xl overflow-hidden shadow-2xl shadow-black/20 group">
<!-- Image -->
<div class="w-full h-full bg-center bg-cover transition-transform duration-500 group-hover:scale-105" data-alt="Modern abstract geometric brand poster design with vibrant blue and dark gradients" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCjbY2cXr_JvNCNDDYNStGbun2kGOt4rIsPGamfQJeh27E9WcpzNpshrglCcie8mZITWaFHfqUq3RC9L94u8VClY2zp9B5I4NKBwqlWOYEQRoB3oIwtbwxUkfFyfhrkSUrY7mjWc0Ar7IIfkp1d1gkOg1ZmX_Zr3c7me70Me-BRH-ASoXaqZJdbXCgGG0jvkJIUU1JLwTl9DgDRIoVKregn3u-tUgb4IABwxJF1Kn7HLYmv3aE6TrcEsw5OzQe3hKJliBsRbdLdw78");'>
</div>
<!-- Authenticity Badge Overlay -->
<div class="absolute top-3 right-3 bg-background-dark/80 backdrop-blur-md border border-white/10 rounded-full px-3 py-1 flex items-center gap-1.5 shadow-lg">
<span class="material-symbols-outlined text-primary text-[16px] fill-1">verified_user</span>
<span class="text-white text-[10px] font-bold tracking-wide uppercase">Verified</span>
</div>
<!-- Subtle bottom gradient for depth -->
<div class="absolute bottom-0 left-0 w-full h-1/4 bg-gradient-to-t from-black/60 to-transparent pointer-events-none"></div>
</div>
</div>
<!-- Export Format Selector -->
<div class="flex flex-col gap-3 mt-2">
<h2 class="text-slate-900 dark:text-white text-base font-bold leading-tight px-1">Export Format</h2>
<div class="flex w-full bg-gray-200 dark:bg-surface-dark p-1 rounded-lg">
<label class="relative flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="format" type="radio" value="PNG"/>
<div class="flex items-center justify-center py-2.5 rounded text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                            PNG
                        </div>
</label>
<label class="relative flex-1 cursor-pointer">
<input class="peer sr-only" name="format" type="radio" value="JPG"/>
<div class="flex items-center justify-center py-2.5 rounded text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                            JPG
                        </div>
</label>
<label class="relative flex-1 cursor-pointer">
<input class="peer sr-only" name="format" type="radio" value="PDF"/>
<div class="flex items-center justify-center py-2.5 rounded text-sm font-semibold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-background-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                            PDF
                        </div>
</label>
</div>
</div>
<!-- Primary Actions -->
<div class="flex flex-col gap-3 mt-6">
<button class="w-full h-12 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all rounded-lg flex items-center justify-center gap-2 text-white font-bold text-base shadow-lg shadow-primary/25">
<span class="material-symbols-outlined">download</span>
                    Save to Gallery
                </button>
<button class="w-full h-12 bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/5 hover:bg-gray-50 dark:hover:bg-white/5 active:scale-[0.98] transition-all rounded-lg flex items-center justify-center gap-2 text-slate-700 dark:text-white font-bold text-base">
<span class="material-symbols-outlined">link</span>
                    Copy Link
                </button>
</div>
<!-- Share to Socials -->
<div class="mt-8 flex flex-col gap-4">
<h2 class="text-slate-900 dark:text-white text-base font-bold leading-tight px-1">Share to Socials</h2>
<div class="grid grid-cols-5 gap-2">
<!-- Instagram -->
<button class="flex flex-col items-center gap-2 group">
<div class="size-12 rounded-full bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-500 p-[2px] hover:scale-110 transition-transform">
<div class="w-full h-full rounded-full bg-white dark:bg-background-dark flex items-center justify-center border-2 border-transparent group-hover:border-white/20">
<span class="material-symbols-outlined text-slate-800 dark:text-white">photo_camera</span>
</div>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Insta</span>
</button>
<!-- Twitter/X -->
<button class="flex flex-col items-center gap-2 group">
<div class="size-12 rounded-full bg-gray-200 dark:bg-surface-dark flex items-center justify-center hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all hover:scale-110">
<span class="text-lg font-bold">X</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">X</span>
</button>
<!-- LinkedIn -->
<button class="flex flex-col items-center gap-2 group">
<div class="size-12 rounded-full bg-[#0077b5] flex items-center justify-center text-white hover:scale-110 transition-transform shadow-lg shadow-[#0077b5]/30">
<span class="text-lg font-bold">in</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">LinkedIn</span>
</button>
<!-- WhatsApp -->
<button class="flex flex-col items-center gap-2 group">
<div class="size-12 rounded-full bg-[#25D366] flex items-center justify-center text-white hover:scale-110 transition-transform shadow-lg shadow-[#25D366]/30">
<span class="material-symbols-outlined">chat</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">WhatsApp</span>
</button>
<!-- More -->
<button class="flex flex-col items-center gap-2 group">
<div class="size-12 rounded-full border border-gray-300 dark:border-white/10 bg-transparent flex items-center justify-center text-slate-600 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined">more_horiz</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">More</span>
</button>
</div>
</div>
<!-- Footer Meta -->
<div class="mt-8 mb-4">
<div class="flex items-center justify-center gap-2 opacity-60">
<span class="material-symbols-outlined text-sm text-primary">security</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium text-center">Secured by Authenticity Scan ID: #8823X</p>
</div>
</div>
