<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile</title>
<!-- Tailwind CSS with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts & Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#13b6ec",
                "background-light": "#f6f8f8",
                "background-dark": "#101d22",
                },
                fontFamily: {
                "display": ["Manrope", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<!-- Main Scrollable Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden font-display text-[#111418] dark:text-white">
<!-- Header / Navigation -->
<div class="sticky top-0 z-50 flex items-center justify-between bg-background-light dark:bg-background-dark p-4 border-b border-[#e5e7eb] dark:border-[#233f48]/50 backdrop-blur-md bg-opacity-95 dark:bg-opacity-95">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white" style="font-size: 24px;">close</span>
</button>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Edit Profile</h2>
<button class="flex items-center justify-center rounded-full px-4 py-2 hover:bg-primary/10 transition-colors">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em]">Save</p>
</button>
</div>
<!-- Profile Photo Section -->
<div class="flex flex-col items-center py-8">
<div class="relative group cursor-pointer">
<!-- Avatar Image -->
<div class="bg-center bg-no-repeat bg-cover rounded-full h-32 w-32 ring-4 ring-white dark:ring-[#233f48] shadow-xl" data-alt="Portrait of the user with a neutral expression and studio lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA4m4lsLPGtrTPLtv_WhlF9erxOyK3zAoS4I5P1luYturf4AP0GELvzEhMaEpZOlhEPE4FGzLAZ8nzL36O5vM33IbaDzgXJLjYxYxUi63LJ-OFspfy21l6XdInU6tDlK8PQbDkpys7TKAtd1UUqho6wGiuwIv77ltkgbhUn3-Bnt2aATOrBLTTBtYD348SmIB2nlu_lmaKPqt1akPLfkVhEE33jYEsis0f7RazYuRFaQFeeCCtiV2wirdA9kYdbVl38nUgpSKVwaiQ");'>
</div>
<!-- Edit Badge -->
<div class="absolute bottom-0 right-0 flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white shadow-lg border-[3px] border-background-light dark:border-background-dark transition-transform group-hover:scale-110">
<span class="material-symbols-outlined" style="font-size: 20px;">photo_camera</span>
</div>
</div>
<button class="mt-4 text-primary font-bold text-sm tracking-wide hover:underline">Change Photo</button>
</div>
<!-- Form Content -->
<div class="flex flex-col gap-8 px-4 sm:px-6 w-full max-w-lg mx-auto pb-10">
<!-- Personal Details Section -->
<div class="flex flex-col gap-5">
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Personal Details</h3>
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-[#4f6374] dark:text-[#92bbc9] text-sm font-semibold leading-normal pl-1">Full Name</label>
<div class="relative flex items-center">
<input class="flex w-full rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dce0e5] dark:border-[#233f48] bg-white dark:bg-[#1a282d] h-14 placeholder:text-[#9ca3af] dark:placeholder:text-[#637588] pl-11 pr-4 text-base font-medium leading-normal transition-all" placeholder="Your full name" type="text" value="Alexander Pieterson"/>
<span class="material-symbols-outlined absolute left-4 text-[#9ca3af] dark:text-[#637588]" style="font-size: 20px;">person</span>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#4f6374] dark:text-[#92bbc9] text-sm font-semibold leading-normal pl-1">Email Address</label>
<div class="relative flex items-center">
<input class="flex w-full rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dce0e5] dark:border-[#233f48] bg-white dark:bg-[#1a282d] h-14 placeholder:text-[#9ca3af] dark:placeholder:text-[#637588] pl-11 pr-4 text-base font-medium leading-normal transition-all" placeholder="name@example.com" type="email" value="alex.pieterson@designstudio.com"/>
<span class="material-symbols-outlined absolute left-4 text-[#9ca3af] dark:text-[#637588]" style="font-size: 20px;">mail</span>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-gradient-to-r from-transparent via-[#dce0e5] dark:via-[#233f48] to-transparent"></div>
<!-- Security Section -->
<div class="flex flex-col gap-5">
<div class="flex items-baseline justify-between">
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Security</h3>
</div>
<!-- Password Card -->
<div class="flex flex-col bg-white dark:bg-[#1a282d] rounded-2xl border border-[#dce0e5] dark:border-[#233f48] shadow-sm overflow-hidden">
<!-- New Password Field -->
<div class="flex flex-col gap-2 p-5 pb-2">
<label class="text-[#4f6374] dark:text-[#92bbc9] text-sm font-semibold leading-normal">New Password</label>
<div class="relative">
<input class="flex w-full rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#e5e7eb] dark:border-[#334b54] bg-[#f9fafb] dark:bg-[#111e22] h-12 placeholder:text-[#9ca3af] dark:placeholder:text-[#637588] px-4 text-base font-normal leading-normal transition-colors" placeholder="At least 8 characters" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center text-[#9ca3af] hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2 p-5 pt-2">
<label class="text-[#4f6374] dark:text-[#92bbc9] text-sm font-semibold leading-normal">Confirm Password</label>
<div class="relative">
<input class="flex w-full rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#e5e7eb] dark:border-[#334b54] bg-[#f9fafb] dark:bg-[#111e22] h-12 placeholder:text-[#9ca3af] dark:placeholder:text-[#637588] px-4 text-base font-normal leading-normal transition-colors" placeholder="Re-enter new password" type="password"/>
</div>
</div>
<!-- Password Requirements Hint -->
<div class="bg-[#f6f8f8] dark:bg-[#111e22] p-4 border-t border-[#dce0e5] dark:border-[#233f48] flex items-start gap-3">
<span class="material-symbols-outlined text-primary mt-0.5" style="font-size: 18px;">info</span>
<p class="text-xs text-[#637588] dark:text-[#92bbc9] leading-tight">
                            Password must contain at least 8 characters, including one uppercase letter and one number.
                        </p>
</div>
</div>
</div>
<!-- Danger Zone (Optional but good for Edit Profile context) -->
<div class="mt-4 pt-4">
<button class="flex w-full items-center justify-center gap-2 rounded-xl border border-red-500/20 bg-red-500/5 dark:bg-red-500/10 p-4 transition-colors hover:bg-red-500/10 dark:hover:bg-red-500/20">
<span class="material-symbols-outlined text-red-500" style="font-size: 20px;">delete</span>
<span class="text-red-500 font-bold text-sm">Delete Account</span>
</button>
</div>
</div>
</div>
</body></html>
