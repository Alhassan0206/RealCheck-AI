<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Error / Timeout</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13b6ec",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Scanner</h2>
</div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col items-center justify-center px-6 py-6 w-full max-w-md mx-auto relative">
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 z-0 opacity-10 dark:opacity-20 pointer-events-none" style="background-image: radial-gradient(#13b6ec 1px, transparent 1px); background-size: 24px 24px;">
</div>
<div class="relative z-10 flex flex-col items-center gap-8 w-full">
<!-- Icon / Illustration -->
<div class="relative flex items-center justify-center size-32 rounded-full bg-slate-200 dark:bg-[#192d33] shadow-lg">
<!-- Outer Ring Glow -->
<div class="absolute inset-0 rounded-full border border-primary/20 animate-pulse"></div>
<div class="absolute inset-2 rounded-full border border-primary/10"></div>
<span class="material-symbols-outlined text-primary text-6xl">
                    warning_amber
                </span>
<!-- Small status badge -->
<div class="absolute -bottom-1 -right-1 bg-red-500 rounded-full p-1 border-4 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-white text-sm font-bold">close</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-slate-900 dark:text-white text-2xl font-extrabold leading-tight tracking-[-0.015em]">
                    Scan Timed Out
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-relaxed max-w-[280px]">
                    The image could not be analyzed. Please ensure the product is well-lit and the tag is fully within the frame.
                </p>
</div>
<!-- Action Button -->
<div class="flex flex-col gap-4 w-full mt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white mr-2 text-xl">refresh</span>
<span class="text-white text-base font-bold leading-normal tracking-[0.015em]">Try Again</span>
</button>
</div>
<!-- Meta Text / Link -->
<a class="text-primary hover:text-primary/80 text-sm font-medium leading-normal text-center underline decoration-primary/30 underline-offset-4 transition-colors" href="#">
                Trouble scanning? Contact Support.
            </a>
</div>
</div>
<!-- BottomNavBar -->
<div class="sticky bottom-0 w-full z-10">
<!-- Spacer/Gradient to fade content behind navbar -->
<div class="h-6 w-full bg-gradient-to-t from-background-light dark:from-background-dark to-transparent"></div>
<div class="flex gap-2 border-t border-slate-200 dark:border-[#233f48] bg-background-light dark:bg-[#192d33] px-4 pb-6 pt-2">
<a class="group flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-[#92bbc9] hover:text-primary dark:hover:text-primary transition-colors" href="#">
<div class="h-8 flex items-center justify-center">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">home</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="group flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<div class="h-8 flex items-center justify-center relative">
<span class="material-symbols-outlined fill-current group-hover:scale-110 transition-transform">photo_camera</span>
<!-- Active indicator dot -->
<span class="absolute -top-1 right-1 h-2 w-2 rounded-full bg-primary"></span>
</div>
<p class="text-xs font-bold leading-normal tracking-[0.015em]">Scan</p>
</a>
<a class="group flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-[#92bbc9] hover:text-primary dark:hover:text-primary transition-colors" href="#">
<div class="h-8 flex items-center justify-center">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">history</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">History</p>
</a>
<a class="group flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-[#92bbc9] hover:text-primary dark:hover:text-primary transition-colors" href="#">
<div class="h-8 flex items-center justify-center">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">person</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</div>
</div>
</div>
</body></html>
