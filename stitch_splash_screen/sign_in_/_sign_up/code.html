<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign In / Sign Up</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#554AF0",
                        "primary-hover": "#4338ca", 
                        "background-light": "#f8f9fd",
                        "background-dark": "#111827",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f2937",
                        "text-main-light": "#111827",
                        "text-main-dark": "#f9fafb",
                        "text-sub-light": "#6b7280",
                        "text-sub-dark": "#9ca3af",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '1.75rem', 
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(85, 74, 240, 0.3)',
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<div class="w-full max-w-sm mx-auto h-full flex flex-col justify-center py-6 px-4 sm:px-0">
<div class="bg-surface-light dark:bg-surface-dark rounded-[2rem] p-6 sm:p-8 shadow-soft dark:shadow-none w-full animate-fade-in border border-white dark:border-gray-800">
<div class="flex flex-col items-center justify-center space-y-6 mb-8">
<div class="relative group">
<div class="absolute inset-0 bg-primary/30 rounded-[1.75rem] blur-xl opacity-50 group-hover:opacity-75 transition-opacity duration-500"></div>
<div class="relative w-24 h-24 bg-gradient-to-br from-primary to-[#8b5cf6] rounded-[1.75rem] shadow-glow flex items-center justify-center transform transition-transform duration-500 group-hover:scale-105">
<span class="material-icons-round text-white text-[3.5rem]">verified_user</span>
</div>
</div>
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                        RealCheck
                    </h1>
<p class="text-text-sub-light dark:text-text-sub-dark text-sm px-2 leading-relaxed">
                        Verify authenticity and<br/>design your brand with AI.
                    </p>
</div>
</div>
<div class="w-full space-y-5 animate-slide-up">
<button class="relative w-full group overflow-hidden bg-white dark:bg-surface-dark text-gray-700 dark:text-white border border-gray-200 dark:border-gray-600 font-semibold py-3.5 px-6 rounded-2xl flex items-center justify-center space-x-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-300">
<svg class="w-5 h-5 relative z-10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="relative z-10 font-medium">Sign in with Google</span>
</button>
<div class="relative flex py-1 items-center justify-center">
<div class="flex-grow border-t border-gray-100 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-xs text-gray-400 dark:text-gray-500 font-medium">or continue with email</span>
<div class="flex-grow border-t border-gray-100 dark:border-gray-700"></div>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors text-[20px]">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-2xl text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-sm font-medium" placeholder="Email address" type="email"/>
</div>
<button class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3.5 px-6 rounded-2xl flex items-center justify-center space-x-2 shadow-lg shadow-primary/30 transition-all duration-300 transform active:scale-[0.98]">
<span>Continue</span>
<span class="material-symbols-outlined text-sm pt-0.5">arrow_forward</span>
</button>
<div class="pt-2 text-center space-y-6">
<p class="text-xs text-text-sub-light dark:text-text-sub-dark leading-relaxed max-w-[260px] mx-auto">
                        By signing in, you agree to our 
                        <a class="text-primary hover:text-primary-hover font-medium transition-colors" href="#">Terms of Service</a> 
                        and 
                        <a class="text-primary hover:text-primary-hover font-medium transition-colors" href="#">Privacy Policy</a>.
                    </p>
<div class="text-sm text-text-sub-light dark:text-text-sub-dark font-medium">
                        Don't have an account? <a class="text-primary hover:text-primary-hover font-semibold ml-1 transition-colors" href="#">Sign Up</a>
</div>
</div>
</div>
</div>
</div>
<div class="fixed bottom-6 right-6 z-50">
<button class="w-12 h-12 rounded-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 shadow-xl flex items-center justify-center hover:scale-110 transition-transform duration-300" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round dark:hidden text-xl">dark_mode</span>
<span class="material-icons-round hidden dark:block text-xl">light_mode</span>
</button>
</div>

</body></html>
