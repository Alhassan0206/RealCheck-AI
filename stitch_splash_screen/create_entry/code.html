<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                        "surface-dark": "#192d33",
                        "surface-border": "#325a67",
                        "text-secondary": "#92bbc9"
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Hiding number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl">
<!-- Header -->
<div class="flex items-center px-4 py-4 justify-between sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Create Entry</h2>
</div>
<!-- Headline -->
<div class="px-4 pt-2 pb-4">
<h3 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight text-left">What are you designing today?</h3>
</div>
<!-- Format Selector (Segmented Button) -->
<div class="px-4 py-2">
<div class="flex h-12 w-full items-center justify-center rounded-lg bg-slate-200 dark:bg-surface-dark p-1 border border-slate-300 dark:border-surface-border">
<label class="relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 text-slate-500 dark:text-text-secondary transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:text-primary has-[:checked]:shadow-sm">
<span class="material-symbols-outlined mr-2 text-[20px]">vertical_shades</span>
<span class="truncate text-sm font-bold">Poster</span>
<input class="invisible w-0 absolute" name="format_selector" type="radio" value="Poster"/>
</label>
<label class="relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 text-slate-500 dark:text-text-secondary transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:text-primary has-[:checked]:shadow-sm">
<span class="material-symbols-outlined mr-2 text-[20px]">flight</span>
<span class="truncate text-sm font-bold">Flyer</span>
<input checked="" class="invisible w-0 absolute" name="format_selector" type="radio" value="Flyer"/>
</label>
</div>
</div>
<div class="h-4"></div>
<!-- Aspect Ratio Section -->
<div>
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight px-4 pb-3">Aspect Ratio</h3>
<div class="grid grid-cols-2 sm:grid-cols-3 gap-3 px-4">
<!-- 1:1 Option -->
<label class="group relative flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark p-4 items-center cursor-pointer transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="absolute opacity-0 w-0 h-0" name="aspect_ratio" type="radio" value="1:1"/>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary group-has-[:checked]:text-primary">crop_square</span>
<h2 class="text-slate-700 dark:text-white text-sm font-bold leading-tight group-has-[:checked]:text-primary">1:1</h2>
</label>
<!-- 9:16 Option (Selected) -->
<label class="group relative flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark p-4 items-center cursor-pointer transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:shadow-[0_0_15px_rgba(19,182,236,0.15)]">
<input checked="" class="absolute opacity-0 w-0 h-0" name="aspect_ratio" type="radio" value="9:16"/>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary group-has-[:checked]:text-primary">ad_units</span> <!-- Using ad_units as a proxy for mobile/vertical -->
<h2 class="text-slate-700 dark:text-white text-sm font-bold leading-tight group-has-[:checked]:text-primary">9:16</h2>
</label>
<!-- 4:5 Option -->
<label class="group relative flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark p-4 items-center cursor-pointer transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="absolute opacity-0 w-0 h-0" name="aspect_ratio" type="radio" value="4:5"/>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary group-has-[:checked]:text-primary">crop_portrait</span>
<h2 class="text-slate-700 dark:text-white text-sm font-bold leading-tight group-has-[:checked]:text-primary">4:5</h2>
</label>
<!-- A4 Option -->
<label class="group relative flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark p-4 items-center cursor-pointer transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="absolute opacity-0 w-0 h-0" name="aspect_ratio" type="radio" value="A4"/>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary group-has-[:checked]:text-primary">description</span>
<h2 class="text-slate-700 dark:text-white text-sm font-bold leading-tight group-has-[:checked]:text-primary">A4</h2>
</label>
<!-- 3:4 Option -->
<label class="group relative flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark p-4 items-center cursor-pointer transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="absolute opacity-0 w-0 h-0" name="aspect_ratio" type="radio" value="3:4"/>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary group-has-[:checked]:text-primary">aspect_ratio</span>
<h2 class="text-slate-700 dark:text-white text-sm font-bold leading-tight group-has-[:checked]:text-primary">3:4</h2>
</label>
<!-- 16:9 Option -->
<label class="group relative flex flex-col gap-2 rounded-xl border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark p-4 items-center cursor-pointer transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="absolute opacity-0 w-0 h-0" name="aspect_ratio" type="radio" value="16:9"/>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary group-has-[:checked]:text-primary">crop_landscape</span>
<h2 class="text-slate-700 dark:text-white text-sm font-bold leading-tight group-has-[:checked]:text-primary">16:9</h2>
</label>
</div>
</div>
<div class="h-6"></div>
<!-- Output Dimensions Section -->
<div class="px-4">
<div class="flex justify-between items-end mb-3">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Output Dimensions</h3>
<span class="text-xs font-medium text-slate-500 dark:text-text-secondary/70">~ 2.1 MP</span>
</div>
<div class="flex gap-3">
<!-- Width Input -->
<div class="flex-1 group">
<label class="text-xs font-semibold text-slate-500 dark:text-text-secondary mb-1.5 block ml-1 uppercase tracking-wider">Width</label>
<div class="h-14 bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-surface-border flex items-center px-4 transition-colors focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
<input class="bg-transparent text-slate-900 dark:text-white w-full outline-none font-bold text-lg placeholder-slate-400" type="number" value="1080"/>
</div>
</div>
<!-- Link Icon (Decorative) -->
<div class="flex items-end pb-4 pt-6">
<span class="material-symbols-outlined text-slate-300 dark:text-surface-border rotate-45">link</span>
</div>
<!-- Height Input -->
<div class="flex-1 group">
<label class="text-xs font-semibold text-slate-500 dark:text-text-secondary mb-1.5 block ml-1 uppercase tracking-wider">Height</label>
<div class="h-14 bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-surface-border flex items-center px-4 transition-colors focus-within:border-primary focus-within:ring-1 focus-within:ring-primary">
<input class="bg-transparent text-slate-900 dark:text-white w-full outline-none font-bold text-lg placeholder-slate-400" type="number" value="1920"/>
</div>
</div>
<!-- Unit Selector -->
<div class="w-20 sm:w-24 group">
<label class="text-xs font-semibold text-slate-500 dark:text-text-secondary mb-1.5 block ml-1 uppercase tracking-wider">Unit</label>
<div class="h-14 bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-surface-border flex items-center justify-between px-3 relative cursor-pointer hover:border-primary/50">
<span class="text-slate-900 dark:text-white font-bold text-sm">px</span>
<span class="material-symbols-outlined text-slate-400 dark:text-text-secondary text-sm">expand_more</span>
<select class="absolute inset-0 opacity-0 cursor-pointer">
<option>px</option>
<option>in</option>
<option>mm</option>
</select>
</div>
</div>
</div>
</div>
<div class="flex-1 min-h-[40px]"></div>
<!-- Sticky Footer Action -->
<div class="sticky bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent pt-8 pb-8 z-40">
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-primary/25">
                Create Project
                <span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
