<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Processing</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13b6ec",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
              "surface-dark": "#18282e",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary/30 selection:text-primary">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<!-- Ambient Background Glow -->
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-primary/10 blur-[120px] rounded-full pointer-events-none"></div>
<!-- Top Navigation (Minimal) -->
<div class="flex items-center p-6 pb-2 justify-between z-10">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-xs font-bold uppercase tracking-[0.2em] opacity-50">Scanner v2.4</h2>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 relative z-10">
<!-- Central Scanner Visualization -->
<!-- Using ImageGrid and styling concepts to create a scanner view -->
<div class="relative w-full aspect-square max-w-[320px] mb-10 group">
<!-- Rotating Rings (Simulated with borders and rounded-full) -->
<div class="absolute inset-[-20px] rounded-full border border-dashed border-slate-300 dark:border-slate-700 opacity-30 animate-[spin_10s_linear_infinite]"></div>
<div class="absolute inset-[-40px] rounded-full border border-slate-200 dark:border-slate-800 opacity-20"></div>
<!-- Scanner Frame -->
<div class="relative w-full h-full rounded-2xl overflow-hidden border border-slate-200 dark:border-slate-700 bg-surface-dark shadow-2xl">
<!-- Product Image (The item being scanned) -->
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-[10s] hover:scale-110" data-alt="Close up of a red sneaker texture being analyzed by the scanner" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB9QM8qbqXdc3ap675WywCBTTTDaNT80Jtpc-Ln75uP2ZOTXnjAnmIQLnhmG4EuvylE0vMz1m-64uldoFf067_EeRJpopjQTw1GoOJ0Z3gqzyBujS8lGzV7GaFh2iBjav89DlHanc3AWUuuZURtUlbV2qdbyrSOfkM6SE_mU5En70JaXErLqUh6iJSV-izs3XxGYS8geogOTnl4IuXJfAquuFL3tPzysjlmuu0z4C4ctIR9_d1q2CHsQTwtIT68-Oy1mW2aYmszu-c"); filter: grayscale(100%) contrast(1.2) brightness(0.6);'>
</div>
<!-- Scanning Overlay (Cyan overlay) -->
<div class="absolute inset-0 bg-primary/10 mix-blend-overlay"></div>
<!-- Grid Overlay -->
<div class="absolute inset-0" data-alt="Technical grid overlay pattern" style="background-image: radial-gradient(rgba(19, 182, 236, 0.3) 1px, transparent 1px); background-size: 20px 20px; opacity: 0.5;">
</div>
<!-- Active Scan Beam (Top to bottom gradient) -->
<div class="absolute inset-x-0 h-1/2 bg-gradient-to-b from-transparent via-primary/30 to-primary/5 animate-pulse top-0 border-b border-primary/50 shadow-[0_0_15px_rgba(19,182,236,0.5)]"></div>
<!-- Corner Makers -->
<div class="absolute top-4 left-4 w-6 h-6 border-t-2 border-l-2 border-primary"></div>
<div class="absolute top-4 right-4 w-6 h-6 border-t-2 border-r-2 border-primary"></div>
<div class="absolute bottom-4 left-4 w-6 h-6 border-b-2 border-l-2 border-primary"></div>
<div class="absolute bottom-4 right-4 w-6 h-6 border-b-2 border-r-2 border-primary"></div>
<!-- Center Focus Reticle -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-16 h-16 border border-primary/50 rounded-full flex items-center justify-center backdrop-blur-sm bg-black/20">
<span class="material-symbols-outlined text-primary text-3xl animate-pulse">
                                center_focus_strong
                            </span>
</div>
</div>
</div>
<!-- Floating Status Badge -->
<div class="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-surface-dark border border-slate-700 px-4 py-1.5 rounded-full flex items-center gap-2 shadow-lg z-20 whitespace-nowrap">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-xs font-bold text-primary tracking-wide uppercase">Live Analysis</span>
</div>
</div>
<!-- Text Status -->
<div class="flex flex-col items-center text-center space-y-2 mb-8">
<!-- HeadlineText -->
<h2 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight">
                    Verifying Item...
                </h2>
<!-- BodyText -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-xs">
                    Comparing texture points against the global brand database.
                </p>
</div>
<!-- Progress Indicator -->
<div class="w-full bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-slate-800 p-5 shadow-sm">
<div class="flex justify-between items-end mb-3">
<div class="flex flex-col gap-1">
<span class="text-xs font-semibold text-primary uppercase tracking-wider">Processing</span>
<p class="text-slate-700 dark:text-white text-sm font-medium">Pattern Matching</p>
</div>
<div class="text-right">
<p class="text-slate-900 dark:text-white text-lg font-bold tabular-nums">00:04</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Estimated remaining</p>
</div>
</div>
<!-- ProgressBar Track -->
<div class="h-2 w-full rounded-full bg-slate-100 dark:bg-slate-700 overflow-hidden">
<!-- ProgressBar Fill -->
<div class="h-full rounded-full bg-primary shadow-[0_0_12px_rgba(19,182,236,0.6)] relative overflow-hidden w-[65%]">
<div class="absolute inset-0 bg-white/20 w-full h-full"></div>
</div>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="p-6 pb-8 w-full z-10 mt-auto">
<button class="w-full py-4 rounded-xl border border-slate-300 dark:border-slate-700 text-slate-600 dark:text-slate-400 font-semibold text-base hover:bg-slate-100 dark:hover:bg-slate-800/50 hover:text-slate-900 dark:hover:text-white transition-all active:scale-[0.98]">
                Cancel Scan
            </button>
</div>
</div>
</body></html>
